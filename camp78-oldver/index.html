$(function(){
	function sliderSetting(){
		var width = $(window).width();
		if(width<=1020){
			$('.section-box-pc').css("display","none");
			$('.section-box').css("display","block");
			$('.section-box').slick({
				accessibility: true,
				autoplay: true,
				autoplaySpeed: 3000,
				dots: true,
				fade: true,
			});
		}else{
			$('.section-box').css("display","none");
			$('.section-box-pc').css("display","block");
			$('.section-box-pc').slick({
				accessibility: true,
				autoplay: true,
				autoplaySpeed: 3000,
				dots: true,
				fade: true,
			});
		}
	}
	sliderSetting();
    $(window).resize( function() {
        sliderSetting();
    });
});
